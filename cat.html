<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing, Rotating Cats That Multiply!</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    .cat {
      position: absolute;
      width: 32px;
      height: 32px;
      font-size: 28px;
      text-align: center;
      line-height: 32px;
      background: #222;
      color: white;
      border: 2px solid #fff;
      font-family: monospace;
      image-rendering: pixelated;
      will-change: transform;
    }
  </style>
</head>
<body>

<script>
  const cats = [];
  let catId = 0;

  function createCat(x = 100, y = 100, vx = 2, vy = 2) {
    const div = document.createElement('div');
    div.classList.add('cat');
    div.textContent = 'ðŸ˜º';
    div.dataset.id = catId++;

    document.body.appendChild(div);

    const cat = {
      id: div.dataset.id,
      el: div,
      x: x,
      y: y,
      vx: vx,
      vy: vy,
      angle: 0,
      width: 32,
      height: 32
    };

    cats.push(cat);
  }

  // Initial two cats
  createCat(100, 100, 2, 2);
  createCat(300, 200, -2, 2);

  const collisionCooldowns = new Map(); // ðŸ†•

  function update() {
    const maxX = window.innerWidth - 32;
    const maxY = window.innerHeight - 32;

    for (let cat of cats) {
      cat.x += cat.vx;
      cat.y += cat.vy;

      if (cat.x <= 0 || cat.x >= maxX) cat.vx *= -1;
      if (cat.y <= 0 || cat.y >= maxY) cat.vy *= -1;

      cat.angle += 5;
      if (cat.angle >= 360) cat.angle -= 360;

      cat.el.style.transform = `translate(${cat.x}px, ${cat.y}px) rotate(${cat.angle}deg)`;
    }

    checkCollisions();
    requestAnimationFrame(update);
  }

  function checkCollisions() {
    const now = performance.now();

    for (let i = 0; i < cats.length; i++) {
      for (let j = i + 1; j < cats.length; j++) {
        const a = cats[i];
        const b = cats[j];

        const key = `${a.id}-${b.id}`;

        if (isColliding(a, b)) {
          const lastCollision = collisionCooldowns.get(key) || 0;

          if (now - lastCollision >= 1500) {
            // Spawn at collision midpoint ðŸ†•
            const spawnX = (a.x + b.x) / 2;
            const spawnY = (a.y + b.y) / 2;

            createCat(
              spawnX,
              spawnY,
              (Math.random() - 0.5) * 4,
              (Math.random() - 0.5) * 4
            );

            collisionCooldowns.set(key, now);
          }
        }
      }
    }
  }

  function isColliding(a, b) {
    return !(
      a.x + a.width < b.x ||
      a.x > b.x + b.width ||
      a.y + a.height < b.y ||
      a.y > b.y + b.height
    );
  }

  update();
</script>

</body>
</html>
